<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>

    <ol>
        <li>React Js</li>
        <li>Node Js</li>
        <li>Express Js</li>
        <li>Mongo DB</li>
    </ol>
    
    
    <h1>Unordered List</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Bootstrap</li>
        
    </ul>


    <h1>Definition List</h1>
    <dl>
        <dt>Front End</dt>
        <dd>React JS</dd>
        <dd>Angular JS</dd>
    </dl>

    <dl>
        <dt>Back End</dt>
        <dd>Node JS</dd>
        <dd>Express JS</dd>
        <dd>Mongo DB</dd>
    </dl>
</body>
</html>
