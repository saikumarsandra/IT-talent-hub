<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption><h2>User Data</h2></caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>johndoe@gmail.com</td>
        </tr>

        <tr>
            <td>Rachel</td>
            <td>Green</td>
            <td>rachel@gmail.com</td>
        </tr>
    </table>
</body>
</html>
