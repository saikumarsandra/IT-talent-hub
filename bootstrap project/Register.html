<!--Register-->


<div class="container mt-xxl-5 p-xl-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4"> 
          <div class="card shadow-lg p-3 m-5 rounded border border-dark card-style">
               
          <div class="card-body">
                  <h5 class="card-title text-center">Register</h5>
                  <p class="card-text text-center">Enter your details to register</p>
                 
                  <form>
                    <div class="mb-3">
                        <input type="Text" placeholder="Enter your name" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <input type="phone" placeholder="Enter phone number" class="form-control form-control-sm" required>
                    </div>
                      <div class="mb-3">
                          <input type="email" placeholder="Email" class="form-control form-control-sm" required>
                      </div>

                      <div class="mb-3">
                        <input type="password" placeholder="Password" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <input type="Date" placeholder="select date" class="form-control form-control-sm" required>
                    </div>

                    <div class="mb-3 text-center">
                       <button class="btn btn-md btn-primary" type="submit">Register</button>
                    </div>
                    <div class="mb-3 text-center"><a  href="login.html">Already registerd  user login here</a></div>
                  </form>
                </div>
              </div>
        </div>

    </div>
