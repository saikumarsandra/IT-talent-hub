<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./login.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Login To App</title>
</head>
<body class="background">
 
 <div class="container mt-xxl-5 p-xl-5">

    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4">
            <div class="card shadow-lg p-3 m-5 rounded border border-dark card-style">
               
                <div class="card-body">
                  <h5 class="card-title text-center">Login As Admin</h5>
                  <p class="card-text text-center">Enter email and password</p>
                 
                  <form>
                      <div class="mb-3">
                          <input type="email" placeholder="Email" class="form-control form-control-sm">
                      </div>

                      <div class="mb-3">
                        <input type="password" placeholder="Password" class="form-control form-control-sm">
                    </div>

                    <div class="mb-3 text-center">
                       <button class="btn btn-md btn-danger" type="submit">Login </button>
                    </div>
                  </form>
                </div>
              </div>
        </div>

    </div>

 </div>
</body>
</html>
